name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  KUBECONFIG: ${{ secrets.KUBECONFIG }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push Auth Service
        uses: docker/build-push-action@v4
        with:
          context: ./backend/auth
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/chatme-auth:latest,${{ env.DOCKERHUB_USERNAME }}/chatme-auth:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/chatme-auth:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/chatme-auth:buildcache,mode=max

      - name: Build and push Chat Service
        uses: docker/build-push-action@v4
        with:
          context: ./backend/chat
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/chatme-chat:latest,${{ env.DOCKERHUB_USERNAME }}/chatme-chat:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/chatme-chat:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/chatme-chat:buildcache,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/chatme-frontend:latest,${{ env.DOCKERHUB_USERNAME }}/chatme-frontend:${{ github.sha }}
          build-args: |
            REACT_APP_AUTH_API_URL=http://auth:5000/auth
            REACT_APP_CHAT_API_URL=ws://chat:5001
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/chatme-frontend:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/chatme-frontend:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Update Kubernetes manifests with Docker image tags
        run: |
          sed -i "s|suyashag|${{ env.DOCKERHUB_USERNAME }}|g" k8s/*.yaml
          sed -i "s|:latest|:${{ github.sha }}|g" k8s/*.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/mongo-deployment.yaml
          kubectl apply -f k8s/redis-deployment.yaml
          kubectl apply -f k8s/auth-deployment.yaml
          kubectl apply -f k8s/chat-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/ingress.yaml
          
          # Wait for deployments to be ready
          kubectl wait --for=condition=available --timeout=300s deployment/auth
          kubectl wait --for=condition=available --timeout=300s deployment/chat
          kubectl wait --for=condition=available --timeout=300s deployment/frontend

      - name: Verify deployment
        run: |
          kubectl get pods
          kubectl get services
          kubectl get ingress
