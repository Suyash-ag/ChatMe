apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-config
data:
  MONGO_URI: "mongodb://mongo:27017/chat"
  REDIS_URL: "redis://redis:6379"
  PORT: "5001"
  CORS_ORIGIN: "http://localhost:3000"
---
apiVersion: v1
kind: Secret
metadata:
  name: chat-secret
type: Opaque
stringData:
  JWT_SECRET: "supersecretkey-change-in-production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
      - name: chat
        image: YOUR_DOCKERHUB_USERNAME/chatme-chat:latest
        ports:
        - containerPort: 5001
        envFrom:
        - configMapRef:
            name: chat-config
        - secretRef:
            name: chat-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: chat
spec:
  selector:
    app: chat
  ports:
  - protocol: TCP
    port: 5001
    targetPort: 5001
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: chat-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chat
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
