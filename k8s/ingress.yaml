apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatme-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: chatme.local
    http:
      paths:
      - path: /auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth
            port:
              number: 5000
      - path: /chat(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: chat
            port:
              number: 5001
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
